<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="color: white">Add Book</h1>
      <div id="alert"></div>
      <form class="form">
        <div class="inputTitle">
          <label style="color: white" for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="inputAuthor">
          <label style="color: white" for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div class="inputIsbn">
          <label style="color: white" for="isbn">ISBN</label>
          <input type="text" id="isbn" name="isbn" />
        </div>
        <div id="button">
          <button type="submit" class="button">SUMBÄ°T</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th style="color: white">Title</th>
            <th style="color: white">Author</th>
            <th style="color: white">ISBN#</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>
    <script src="index.js" defer></script>
    <style>
      body {
        background-image: url(https://cdn.pixabay.com/photo/2022/07/20/18/44/reading-7334749_640.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </body>
</html>
